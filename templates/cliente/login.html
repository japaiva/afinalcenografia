{% extends 'base.html' %}

{% block title %}Login - Portal do Cliente | Afinal Cenografia{% endblock %}

{% block navbar_title %}
<span style="font-weight: 600; letter-spacing: 1px; color: #e0f2fe; text-transform: uppercase; margin-left: 12px; font-size: 1.05rem; text-shadow: 0 1px 2px rgba(0,0,0,0.2);">Portal do Cliente</span>
{% endblock %}

{% block content_class %}login-page{% endblock %}

{% block content %}
<div class="modern-login-box">
    <div class="login-header text-center">
        <h2>Acesso ao Sistema</h2>
    </div>

    <form method="post" class="modern-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn modern-button mt-3">
                <i class="fas fa-sign-in-alt me-2"></i> Entrar
            </button>
        </div>
    </form>
</div>
{% endblock %}
