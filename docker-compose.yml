version: '3.8'
services:
  web:
    build: .
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: gunicorn --bind 0.0.0.0:8000 afinal_cenografia.wsgi:application

volumes:
  static_volume:
  media_volume: